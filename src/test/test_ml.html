<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Cheese Factory</title>
	<link rel="stylesheet" href="framework.css" type="text/css">
	<script type="text/javascript" src="framework.js"></script>
	<script language="javascript">
$(function(){
		$("#idlego").tap( function() {
			$.go("index");
			Cheese.globalize();
		});

		$.globalSetting(
		{
			softkeyData : {
				"cache" : function() { $("#indexTab").sub().find(".list").rssCache() } 
			},
			language : "kr",
			languageData : 	[[			"kr",				"en"],
						["Go",			"입장",				"Go"],
						["Title",		"치즈팩토리",		"Cheese Factory"],
						["Setting",		"설정",				"Setting"]
				
			],
			softkeyData : {
				"Setting" : function () { alert("set"); }
			}
		});

		Cheese.globalize();

		$("#indexList").rss( "http://175.125.20.219/xml/xml.php?url=http://175.125.20.219/xml/bbc.xml" );

		
});
	</script>

</head>
<body>

<!-- Idle -->
<div id="idle" class="idle">
	<div id="idlego">
	Go
	</div>
</div>
<!-- //idle -->

<!-- Title -->
<div class="title">
	Title
</div>
<!-- //Title -->

<!-- Index -->
<div class="scene" id="index">
	<div class="list noML" id="indexList">
	</div>
</div>
<!-- Index -->

</body>
</html>

//user.js
$(function(){
	$("#idlego").tap( function() { $.go("index"); });
	$("#indexList").data( [
		["text", "mark up tab", function() { $.go("markup"); } ],
		["text", "data tab", function() { $.go("data"); } ],
		["text", "rss tab", function() { $.go("rss"); } ]
	]);

	$('#dataTab').data( {
		"tab1" : "tab subscene1",
		"tab2" : "tab subscene2",
		"tab3" : "tab subscene3"
	});

	$('#rssTab').rss(
	[
		{
			"tab1" : "http://175.125.20.219/xml/xml.php?url=http://175.125.20.219/xml/bbc.xml",
			"tab2" : "http://175.125.20.219/xml/xml.php?url=http://175.125.20.219/xml/bbc.xml",
			"tab3" : "http://175.125.20.219/xml/xml.php?url=http://175.125.20.219/xml/bbc.xml"
		},
		{ "image" : "thumbnail[url]" }
	]);

});

<body>

<div id="idle" class="idle">
	<div id="idlego">
	Tab
	</div>
</div>

</div>

<!-- Index -->
<div class="scene" id="index">
	<div class="list" id="indexList">
	</div>
</div>

<div class="scene" id="markup">
	<div class="tab" id="markupTab">
		<ul>

	</div>
	<div class="subScene">
		tab subscene3
	</div>
</div>

<div class="scene" id="data">
	<div class="tab" id="dataTab">
	</div>
</div>

<div class="scene" id="rss">
	<div class="tab" id="rssTab">
	</div>
</div>

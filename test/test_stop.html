<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Cheese Factory</title>
	<link rel="stylesheet" href="framework.css" type="text/css">
	<script type="text/javascript" src="framework.js"></script>
	<script language="javascript">

	$(function() {

		$("#idlego").tap(function(){
			$.go("#markup");
		});
		
		$("#myAnimate").height( "100px" );
		$("#myAnimate").animate( {"height" : "200px"} , 300 ,
			function(){
				alert('animation end');
			},
			function(){
				alert('animation start');
			}
		);
		$("#myAnimate").stop();

	});
	</script>
</head>
<body>

<!-- Idle -->
<div id="idle" class="idle">
	<div id="idlego">
	V0.97
	</div>
</div>
<!-- //idle -->

<!-- Title -->
<div class="title">
	Mobile Widget
</div>
<!-- //Title -->

<!-- Index -->
<div class="scene" id="markup">
	<div class="list">
		<ul>
			<li id="myAnimate">
				Animate
			</li>
		</ul>
	</div>
</div>
<!-- Index -->

</body>
</html>
